{% extends 'base_forms.html' %}
{% block content %}

<script src="/static/jquery-1.8.3.min.js" type='text/javascript'></script>
<script type='text/javascript'>
	function validation(){
		var factor=document.getElementById('factor');
		if(factor.value.length == 0){
			alert('Please Select a Season Factor');
			factor.focus();
			return false;
		}else{
			return true;
		}
	}
</script>
<script>
	$(document).ready(function(){
		$('#factor').change(function(){
			var factor=$('#factor').val();
			$.ajax({
				url:"{% url 'checkCustSeasonFactor' %}",
				data:{'factor':factor},
				success:function(data){
					if(data.valid == 'exist'){
						alert('This factor already exists');
						$('#factor').val('')
						$('#factor').focus();
					}
				}
			})
		})
	})
</script>

	<div class="card-title">Season Factors</div>
        <hr>
	<form method='post' action="{% url 'addCustomerSeasonFactorAction' %}">
	{% csrf_token %}
		<div class="form-group">
            		<label for="factor">Season Factor</label>
			<select class="form-control" id='factor' name='factor'>
				<option value=''>--season factor--</option>
				{% for v in data %}
					<option value='{{v.factorid.id}}'>{{v.factorid.factor}}</option>
				{% endfor %}
			</select>
           	</div>
		<div class="form-group">
            		<input type="submit" class="btn btn-light px-5" value='ADD' onclick='return validation()'>
          	</div>
	</form>
