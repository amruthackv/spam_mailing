{% extends 'base_forms.html' %}
{% block content %}


	<h5 class="card-title">Sent Items</h5>
	<div class="table-responsive">
		<table class="table table-hover">
                	<thead>
                  		<tr>
                    			<th scope="col">Receiver</th>
                    			<th scope="col">Subject</th>
                    			<th scope="col">Message</th>
                    			<th scope="col">Date</th>
                    			<th scope="col">Time</th>
                    			<th scope="col"></th>
                  		</tr>
                	</thead>
                	<tbody>
                  		{% for v in data %}
					<tr>
						<td>{{v.receiverid.username}}</td>
						<td>{{v.subject}}</td>
						<td>{{v.message}}</td>
						<td>{{v.date}}</td>
						<td>{{v.time}}</td>
						<td><a href="{% url 'deletedBySender' v.id %}">Delete</a></td>
					</tr>
				{% endfor %}
                	</tbody>
		</table>
	</div>
