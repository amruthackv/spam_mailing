{% extends 'base_admin.html' %}
{% block content %}

<script src="/static/jquery-1.8.3.min.js" type='text/javascript'></script>

<script type='text/javascript'>
	function validation(){
		var alpha=/^[a-zA-Z\s._-]+$/;

		var season=document.getElementById('season');
		var factor=document.getElementById('factor');

		if(season.value.length == 0){
			alert('Please select a season');
			season.focus();
			return false;
		}else if(factor.value.length == 0){
			alert('Please enter a season factor');
			factor.focus();
			return false;
		}else if(!factor.value.match(alpha)){
			alert('Please enter a valid season factor');
			factor.focus();
			return false;
		}else{
			return true;
		}
	}
</script>

<script>
	$(document).ready(function(){
		$('#factor').change(function(){
			var season=$('#season').val();
			var factor=$('#factor').val();
			$.ajax({
				url:"{% url 'checkSeasonFactor' %}",
				data:{'season':season,'factor':factor},
				success:function(data){
					if(data.valid == 'exist'){
						alert('This factor already exists for this season');
						$('#factor').val('');
						$('#factor').focus();
					}
				}
			})
		})
	})
</script>

	<div class="card-title">Season Factors</div>
        <hr>
	<form method='post' action="{% url 'addSeasonFactorAction' %}">
	{% csrf_token %}
		<div class="form-group">
            		<label for="season">Season</label>
			<select class="form-control" id='season' name='season'>
				<option value=''>--season--</option>
				{% for v in data%}
					<option value='{{v.id}}'>{{v.season}}</option>
				{% endfor %}
			</select>
           	</div>
		<div class="form-group">
            		<label for="factor">Factor</label>
			<input type='text' class="form-control" id='factor' name='factor'>
           	</div>
		<div class="form-group">
            		<input type="submit" class="btn btn-light px-5" value='ADD' onclick='return validation()'>
          	</div>
	</form>
