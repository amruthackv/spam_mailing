{% extends 'base_admin.html' %}
{% block content %}

<script src="/static/jquery-1.8.3.min.js" type='text/javascript'></script>
<script type='text/javascript'>
	function validation(){
		var hobby=document.getElementById('hobby');
		
		if(hobby.value.length == 0){
			alert('Please Enter a Hobby');
			hobby.focus();
			return false;
		}else{
			return true;
		}
	}
</script>
<script>
	$(document).ready(function(){
		$('#hobby').change(function(){
			var hobby=$('#hobby').val();
			$.ajax({
				url:"{% url 'checkHobby' %}",
				data:{'hobby':hobby},
				success:function(data){
					if(data.valid == 'exist'){
						alert('Hobby already exists');
						$('#hobby').val('');
					}
				}
			})
		})
	})
</script>

	<div class="card-title">Add Hobbies</div>
        <hr>
	<form method='post' action="{% url 'addHobbiesAction' %}">
	{% csrf_token %}
		<div class="form-group">
            		<label for="hobby">Hobby</label>
			<input type='text' class="form-control" id='hobby' name='hobby'>
           	</div>
		<div class="form-group">
            		<input type="submit" class="btn btn-light px-5" value='ADD' onclick='return validation()'>
          	</div>
	</form>
