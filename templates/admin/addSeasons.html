{% extends 'base_admin.html' %}
{% block content %}

<script src="/static/jquery-1.8.3.min.js" type='text/javascript'></script>

<script type='text/javascript'>
	function validation(){
		var alpha=/^[a-zA-Z\s._-]+$/;
		var season=document.getElementById('season');

		if(season.value.length == 0){
			alert('Please enter a season');
			season.focus();
			return false;
		}else if(!season.value.match(alpha)){
			alert('Please enter a valid season');
			season.focus();
			return false;
		}else{
			return true;
		}
	}
</script>
<script>
	$(document).ready(function(){
		$('#season').change(function(){
			var season=$('#season').val();
			$.ajax({
				url:"{% url 'checkSeason' %}",
				data:{'season':season},
				success:function(data){
					if(data.valid == 'exist'){
						alert('Season already exists');
					}
				}
			})
		})
	})
</script>

	<div class="card-title">Seasons</div>
        <hr>
	<form method='post' action="{% url 'addSeasonsAction' %}">
	{% csrf_token %}
		<div class="form-group">
            		<label for="season">Season</label>
			<input type='text' class="form-control" id='season' name='season'>
           	</div>
		<div class="form-group">
            		<input type="submit" class="btn btn-light px-5" value='ADD' onclick='return validation()'>
          	</div>
	</form>
